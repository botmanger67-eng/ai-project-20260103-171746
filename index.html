<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">&larr;</button>
            <button onclick="appendDisplay('(')">(</button>
            <button onclick="appendDisplay(')')">)</button>
            <button onclick="appendDisplay('7')">7</button>
            <button onclick="appendDisplay('8')">8</button>
            <button onclick="appendDisplay('9')">9</button>
            <button onclick="appendDisplay('/')">/</button>
            <button onclick="appendDisplay('4')">4</button>
            <button onclick="appendDisplay('5')">5</button>
            <button onclick="appendDisplay('6')">6</button>
            <button onclick="appendDisplay('*')">*</button>
            <button onclick="appendDisplay('1')">1</button>
            <button onclick="appendDisplay('2')">2</button>
            <button onclick="appendDisplay('3')">3</button>
            <button onclick="appendDisplay('-')">-</button>
            <button onclick="appendDisplay('0')">0</button>
            <button onclick="appendDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendDisplay('+')">+</button>
            <button onclick="calculateSquareRoot()">√</button>
            <button onclick="calculatePower()">^</button>
            <button onclick="calculateLog()">log</button>
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateCos()">cos</button>
            <button onclick="calculateTan()">tan</button>
            <button onclick="calculateFactorial()">!</button>
            <button onclick="calculatePi()">π</button>
            <button onclick="calculateE()">e</button>
            <button onclick="calculateLn()">ln</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
